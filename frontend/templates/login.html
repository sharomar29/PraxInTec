
<!Doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">

</head>
<body class="bg-dark">
<div class="row justify-content-center m-5">
    <div class="text-center bg-white col-md-6 col-sm-8">
        <div class="container">
            <div class="login-content" >
                <br>
                <div class="login-form">
                    <form method="POST">
                        <div class="form-group" class="col-6 mt-5">
                                <img class="align-content" src="" alt="">
                        </div>
                        
                        <div class="form-group" >
                          
                              <div class="alert alert-danger alert-dismissible" role="alert">
                                  <span aria-hidden = "true">&times;</span>
                                </button>
                                <strong>Advertencia: </strong> 
                              </div>
                          
                            <label > <b>Nombre de usuario</b> </label>
                            <div>{{ form.username }}</div>
                            
                        </div>
                        <div class="form-group">
                            <label> <b> Contraseña </b></label>
                            <div>{{ form.password }}</div>
                            
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30"><b>Iniciar Sesión</b></button>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
